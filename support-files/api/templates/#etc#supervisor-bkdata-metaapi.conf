[unix_http_server]
file=__LOGS_HOME__/metaapi-supervisor.sock   ; (the path to the socket file)
;chmod=0700                 ; socket file mode (default 0700)
;chown=nobody:nogroup       ; socket file uid:gid owner

[supervisord]
logfile=__LOGS_HOME__/metaapi-supervisord.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB        ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10           ; (num of main logfile rotation backups;default 10)
loglevel=info                ; (log level;default info; others: debug,warn,trace)
pidfile=__LOGS_HOME__/metaapi-supervisord.pid ; (supervisord pidfile;default supervisord.pid)
nodaemon=false               ; (start in foreground if true;default false)
minfds=1024                  ; (min. avail startup file descriptors;default 1024)
minprocs=200                 ; (min. avail process descriptors;default 200)
;umask=022                   ; (process file creation umask;default 022)
user=root                 ; (default is current user, required if root)
;identifier=supervisor       ; (supervisord identifier, default is 'supervisor')
directory=__LOGS_HOME__              ; (default is not to cd during start)
;nocleanup=true              ; (don't clean up tempfiles at start;default false)
childlogdir=__LOGS_HOME__
;environment=KEY="value"     ; (key value pairs to add to environment)
environment=JAVA_HOME="__JAVA_HOME__"
;strip_ansi=false            ; (strip ansi escape codes in logs; def. false)

; the below section must remain in the config file for RPC
; (supervisorctl/web interface) to work, additional interfaces may be
; added by defining them in separate rpcinterface: sections
[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///__LOGS_HOME__/metaapi-supervisor.sock ;
;prompt=mysupervisor         ; cmd line prompt (default "supervisor")
;history_file=~/.sc_history  ; use readline history if available

[program:metaapi]
directory=__BK_HOME__/bkdata/metaapi
command=gunicorn pizza.wsgi:application -t 3600 -k gevent -w 8 --access-logfile __LOGS_HOME__/metaapi-gunicorn-access.log --error-logfile __LOGS_HOME__/metaapi-gunicorn-error.log -b __LAN_IP__:__BKDATA_METAAPI_PORT__
redirect_stderr=true
stdout_logfile=__LOGS_HOME__/metaapi-proc.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
stderr_logfile=NONE
environment=DJANGO_SETTINGS_MODULE=pizza.settings
