[pytest]
addopts=--disable-pytest-warnings --full-trace --reuse-db --tb=no -vv --cov=storekit/modules --cov-report=html --cov-report=term --html=databus/tests/test_reports/pytest/index.html
flake8-max-line-length=120
DJANGO_SETTINGS_MODULE=pizza.settings
testpaths=databus/tests
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
log_cli=true
log_level=NOTSET