no.window.type.sql.error=SQL中包含分组或聚合（包含group by 或 aggregate function），必须选择有窗口类型的计算。
selected.window.type.sql.error=选择了窗口类型，SQL必须是分组或聚合（包含group by 或 aggregate function）。
custom.error.message={0}
only.tumbling.window.for.stream.join.error=两个实时数据关联（join），窗口类型必须选择滚动窗口。
from.table.error=SQL中的表名“{0}”和输入配置不一致，请检查。
fetch.meta.data.error=获取数据源信息失败，请稍后再试。
fetch.static.meta.data.error=获取关联数据源信息失败，请稍后再试。
fetch.udf.meta.data.error=获取udf信息失败，请稍后再试。
table.not.found.error=没有发现表名“{0}”。
column.not.found.error=没有在任一表中发现字段“{0}”。
column.typo.error=没有在任一表中发现字段“{0}”，是不是想使用字段“{1}”？
column.duplicated.fact.static.table.error=列”{0}”在事实表”{1}”和静态表”{2}”中冗余，需要定义表别名。
column.duplicated.static.table.error=列”{0}”在静态表”{1}”中冗余，需要定义表别名。
static.join.key.error=join中使用的的字段“{0}”在关联表中不是key，请检查。
static.join.no.key.error=join中必须将关联表“{0}”中的key“{1}”全部使用，请检查。
static.join.window.type.error=静态关联的窗口类型必须选择无窗口。
alia.name.illegal.error=别名”{0}”对应的表存在0个或多个,只能存在1个，请检查。
static.join.left.table.error=静态关联的左表不能为静态表，请检查。
static.join.right.table.error=静态关联JOIN语句中不能包含1个以上的非静态表，请检查。
static.join.right.sub.query.error=JOIN语句中右表为子查询时不能从静态表中查询，请检查。
join.table.not.use.error=上游节点表“{0}”没有被使用，请检查。
